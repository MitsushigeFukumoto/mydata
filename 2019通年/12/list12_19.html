<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(function(){
        $("#msg1").val($("#msg2").val());
      });
    </script>
  </head>
  <body>
    <input type="text" id="msg1" value="おはよう">
    <input type="text" id="msg2" value="こんにちは">
  </body>
</html>
