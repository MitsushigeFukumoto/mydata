<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(function(){
        $("p").after("<p>おやすみ</p>").before("<p>おはよう</p>");
      });
    </script>
  </head>
  <body>
    <p>こんにちは</p>
  </body>
</html>
