<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(function(){
        $("#msg1").html($("#msg2").html());
      });
    </script>
  </head>
  <body>
    <p id="msg1">おはよう</p>
    <p id="msg2">こんにちは</p>
  </body>
</html>
