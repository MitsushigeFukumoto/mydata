<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>JavaScriptの練習</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(function(){
        $("#fruits").empty();
      });
    </script>

    <ul id="fruits">
      <li>りんご</li>
      <li>みかん</li>
      <li>いちご</li>
      <li>ぶどう</li>
    </ul>
  </body>
</html>
