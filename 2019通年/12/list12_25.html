<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(function(){
        $("#btn").on("click", sayHello);
      });
      function sayHello(){
        alert("こんにちは");
        $("#btn").off("click", sayHello);
      }
    </script>
  </head>
  <body>
    <button id="btn">クリック</button>
  </body>
</html>
